<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Employee Management System</title>
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-gray-800 text-white py-4 text">
    <div
            class="container mx-auto flex flex-row items-center justify-between font-medium"
    >
        <div class="flex flex-row space-x-4 cursor-pointer">
            <div>Home</div>
            <div>About us</div>
            <div>Contact</div>
        </div>

        <div class="flex flex-row items-center space-x-4">
            <div>Account</div>
            <div>Notification</div>
            <img
                    src="https://i.pravatar.cc/300"
                    alt=""
                    class="inline-block h-10 w-10 rounded-full cursor-pointer hover:scale-110 transition duration-150"
            />
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div
                class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
            <h1 class="text-center">Create New Employee</h1>
            <div class="card-body">
                <form
                        th:action="@{/employees}"
                        th:object="${employee}"
                        method="POST"
                >
                    <div class="form-group">
                        <label> Employee First Name </label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                placeholder="Enter Employee First Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Employee Last Name </label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="Enter Employee Last Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Employee Email </label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Employee Email"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
